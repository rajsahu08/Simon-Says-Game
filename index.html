<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="roboto-regular">
    <h1>Simon Says Game</h1>
    <h2>Press the <span style="color: green;">START</span> button to begin the game.</h2>
    <p class="instructions">
        Follow the sequence of button flashes and click the buttons in the same order. Each level will add one more button to the sequence. 
        Try to remember the sequence and match it correctly. Good luck!
    </p>
    <div class="btn-container">
        <button class="start">START</button>
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
        <div class="line-two">
            <div class="btn yellow" type="button" id="yellow"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
